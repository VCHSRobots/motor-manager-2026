services:
  app:
    build: .
    ports:
      - "80:8000"          # host:container
    environment:
      # Use the service name "postgres" as the DB host inside the docker network
      DATABASE_URL: ${DATABASE_URL}
      SHARED_PASSWORD: ${SHARED_PASSWORD}
    depends_on:
      - postgres
    restart: unless-stopped
    command: python run_server.py
    # DEV ONLY (uncomment if you want live-editing on the droplet; not recommended for production)
    # volumes:
    #   - .:/app

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: dynamometer_db
      POSTGRES_USER: motor_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    # SECURITY: don't expose Postgres to the internet or host; the app can still reach it internally
    # If you truly need host access temporarily, use: "127.0.0.1:5432:5432"
    # ports:
    #   - "127.0.0.1:5432:5432"

volumes:
  postgres_data:
