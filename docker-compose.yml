version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-motors.conf:/etc/nginx/conf.d/motors.conf
      - ./nginx-lamp.conf:/etc/nginx/conf.d/lamp.conf
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fastapi
    restart: unless-stopped

  # FastAPI motor dynamometer app
  fastapi:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SHARED_PASSWORD=${SHARED_PASSWORD}
    volumes:
      - .:/app
    restart: unless-stopped
    command: python run_server.py

  # PostgreSQL database (optional - can use external)
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=dynamometer_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: