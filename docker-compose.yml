version: '3.8'

services:
  # FastAPI motor dynamometer app
  app:
    build: .
    ports:
      - "80:8000"  # Map host port 80 to container port 8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SHARED_PASSWORD=${SHARED_PASSWORD}
    volumes:
      - .:/app
    restart: unless-stopped
    command: python run_server.py

  # PostgreSQL database (optional - can use external like Supabase)
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=dynamometer_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    profiles:  # Only start with --profile postgres
      - postgres

volumes:
  postgres_data: